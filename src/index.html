  <div id="custom-map-controls">
    <div class="row">
      <div class="small-12 columns callout secondary">
        <p>Click on the map to add a scanning location. Drag and resize to adjust the scan location. Click on a location to activate it to change the step size, toggle the hives to be scanned, or remove it.</p>
      </div>
    </div>
    <div class="row">
      <div id="place-control" class="small-12 medium-6 columns">
        <div class="small-12 medium-8 columns">
          <input id="pac-input" class="controls" type="text" placeholder="Enter a location" />
        </div>
      </div>

      <div id="beehive-control" class="small-12 medium-6 columns">
        <div class="small-7 medium-9 columns">
          <div class="slider" data-slider>
            <span class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls="steps"></span>
            <span class="slider-fill" data-slider-fill></span>
          </div>
        </div>
        <div class="small-5 medium-3 columns">
          <div class="input-group">
            <input type="number" id="steps" class="controls input-group-field">
            <div class="input-group-label">Steps</div>
          </div>
        </div>

        <div class="small-12 columns text-right">
          <button id="edit-hives" class="button success" type="button">Edit Hives</button>
          <button id="remove" class="button alert" type="button">Remove</button>
        </div>
      </div>
    </div>
  </div>

<div id="viewModel">
  <div id="generate-trigger" class="button success" data-open="generate-ui">Generate Launch Script (<span data-bind="text: activeHives().length"></span>)</div>

  <div id="generate-ui" class="reveal" data-reveal>
    <div id="coords-list" data-bind="foreach: activeHives()">
      <div >
        -l "<span data-bind="text: getCenter().toString()"></span>" -st <span data-bind="text: steps"></span>
      </div>
    </div>
  </div>
</div>
